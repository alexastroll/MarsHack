<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeuroFlow NFC Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #ffffff;
      text-align: center;
      padding: 50px;
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 200, 255, 0.3);
    }

    h1 {
      color: #00c8ff;
      font-weight: 700;
    }

    .status {
      margin: 30px 0;
      padding: 20px;
      border-radius: 10px;
      background-color: #262626;
      box-shadow: inset 0 0 10px #00c8ff;
    }

    .status span {
      font-weight: 500;
      color: #ffeb3b;
    }

    .btn {
      background-color: #00c8ff;
      color: #121212;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #009fc7;
    }

    @keyframes pulse {
      0%,
      100% {
        box-shadow: 0 0 10px #00c8ff;
      }

      50% {
        box-shadow: 0 0 25px #00c8ff;
      }
    }

    .implant-img {
      width: 40%;
      max-width: 400px;
      border-radius: 10px;
      animation: pulse 3s infinite;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>NeuroFlow: Autonomous CSF Management</h1>

    <img class="implant-img" src="pic.png" alt="NeuroFlow Implant">

    <div class="status">
      <p><span>ICP Level:</span> Stable (12 mmHg)</p>
      <p><span>Device Status:</span> Active Monitoring</p>
      <p><span>Valve Status:</span> Closed (Optimal Pressure)</p>
      <p><span>Fluid Drainage Rate:</span> Normal</p>
    </div>

    <button class="btn" onclick="simulateSpike()">Simulate ICP Spike</button>
  </div>

  <script>
    function simulateSpike() {
      document.querySelector('.status').innerHTML = `
      <p><span>ICP Level:</span> Elevated (20 mmHg)</p>
      <p><span>Device Status:</span> Draining CSF</p>
      <p><span>Valve Status:</span> Open (Reducing Pressure)</p>
      <p><span>Fluid Drainage Rate:</span> Increased</p>`;

      setTimeout(() => {
        document.querySelector('.status').innerHTML = `
        <p><span>ICP Level:</span> Stable (12 mmHg)</p>
        <p><span>Device Status:</span> Active Monitoring</p>
        <p><span>Valve Status:</span> Closed (Optimal Pressure)</p>
        <p><span>Fluid Drainage Rate:</span> Normal</p>`;
      }, 5000);
    }
  </script>
</body>

</html>
